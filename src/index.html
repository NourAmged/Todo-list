<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <header>
      <div class="drawer-icon">
        <img src="../src/assets/images/bars.png" width="32px" height="32px" />
      </div>
      <p>WhatToDo</p>
    </header>
    <div class="content">
      <div class="side-bar">
        <p>Home</p>
        <ul>
          <li id="all-task">
            <img
              src="../src/assets/images/icons8-archive-64.png"
              width="32px"
              height="32px"
            />All Tasks
          </li>
          <li id="today">
            <img
              src="../src/assets/images/icons8-calendar-30.png"
              width="32px"
              height="32px"
            />Today
          </li>
          <li id="next-7-days">
            <img
              src="../src/assets/images/icons8-calendar-7-48.png"
              width="32px"
              height="32px"
            />Next 7 Days
          </li>
          <li id="important">
            <img
              src="../src/assets/images/icons8-star-48.png"
              width="32px"
              height="32px"
            />Important
          </li>
        </ul>
        <p>Projects</p>
        <div class="projects">
          <div id="add-project">
            <img
              src="../src/assets/images/icons8-plus-50.png"
              width="32px"
              height="32px"
            />
            Add Project
          </div>
          <div class="project-list-container"></div>
        </div>
      </div>
      <div class="main-content">
        <div class="task">
            <p id="task-type">All Tasks</p>
          </div>
        <div class="tasks"></div>
      </div>
    </div>
  </body>
</html>
